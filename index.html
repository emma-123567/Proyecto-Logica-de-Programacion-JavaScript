<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Adivinar el Número</h1>
        <p>Intenta adivinar el número secreto entre 1 y 100 en un máximo de 7 intentos.</p>
        <input type="number" id="numeroUsuario" placeholder="Introduce tu número">
        <script src="script.js"></script>
        <button id="btnAdivinar">Adivinar</button>
        <p id="mensaje"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
